<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge #2</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <article class="product">
      <h2 class="product-title">Converse chuck taylor low top</h2>
      <div class="container clearfix">
        <img
          class="product-img"
          src="Shoe.jpg"
          alt="Model wearing sneaker"
          height="250"
          width="250"
        />
        <div class="product-info">
          <p class="price"><strong>$65,00</strong></p>
          <p class="shipping">Free shipping</p>
          <p class="sale-tag">sale</p>
          <p class="product-description">
            Ready to be dressed up or down, a wardrobe staple
          </p>
          <a class="more-info" href="#" target="_blank"
            >More information &RightArrow;</a
          >
          <div class="colors">
            <div class="color"></div>
            <div class="color color-blue"></div>
            <div class="color color-red"></div>
            <div class="color color-yellow"></div>
            <div class="color color-green"></div>
            <div class="color color-brown"></div>
          </div>
        </div>
        <div class="product-details">
          <h3 class="details-title">Product details</h3>
          <ul class="details-list">
            <li>Lightweight, durable canvas sneaker</li>
            <li>Lightly padded for added comfort</li>
            <li>Iconic chuck tayolor ankle patch</li>
          </ul>
        </div>
      </div>
      <button class="add-cart">Add to cart</button>
    </article>
  </body>
</html>
